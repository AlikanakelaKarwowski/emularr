appId: com.emularr.app
productName: Emularr
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - package.json
  - node_modules/**
  - "!src/**/*"
  - "!.git/**/*"
  - "!tsconfig.*"
  - "!vite.config.*"
  - "!tailwind.config.*"
  - "!postcss.config.*"
  - "!index.html"
  - "!scripts/**/*"
asar: true
win:
  target:
    - target: dir
      arch:
        - x64
  sign: false
  verifyUpdateCodeSignature: false
  signingHashAlgorithms: []
  executableName: Emularr
mac:
  target:
    - target: dir
      arch:
        - x64
        - arm64
  identity: null
linux:
  target:
    - target: dir
      arch:
        - x64
        - ia32
        - arm64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
